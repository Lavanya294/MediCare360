<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transtyle.css">

    <title>MediCare 360</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="signInForm">
                <h1>Sign In</h1>
                <input type="email" placeholder="Username">
                <input type="password" placeholder="Password">
                <p>Login As:</p>
                <select id="userSelect">
                    <option value="user1">Doctor</option>
                    <option value="user2">Patient</option>
                    <option value="user3">Pharmacist</option>
                    <option value="user4">Staff</option>
                    <option value="user5">Admin</option>
                    <!-- Note: Changed the duplicate value to "user5" -->
                </select>
                <a href="#">Forget Your Password?</a>
                <button type="button" onclick="signIn()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to your account </p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello !</h1>
                    <p>Create an account </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="trans.js"></script>
    <script>
        function signIn() {
            var selectedUser = document.getElementById("userSelect").value;
            if (selectedUser === "user1") {
                window.location.href = "https://doctorhomepage.netlify.app/";
            } else if (selectedUser === "user2") {
                window.location.href = "https://patienthomepage.netlify.app/";
            } else if (selectedUser === "user3") {
                window.location.href = "https://pharmascisthomepage.netlify.app//";
            } else if (selectedUser === "user4") {
                window.location.href = "https://staffhomepage.netlify.app//";
            } else if (selectedUser === "user5") {
                window.location.href = "https://adminhomepage.netlify.app/";
            } else {
                // Handle other user types or perform default sign-in logic
                document.getElementById("signInForm").submit();
            }
        }
    </script>
</body>

</html>
