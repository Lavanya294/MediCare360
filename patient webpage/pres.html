<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Prescription</title>
    <style>
        /* Reset some default styles for a clean layout */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header styles */
        header {
            background-color: #00A9FF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 100px; 
            border-radius: 28px;
        }

        /* Prescription content styles */
        .prescription-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Center align the prescription title */
        .prescription-container h2 {
            text-align: center;
        }

        /* Optional: Style prescription content as needed */
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo">
        <h1>View Your Prescription Here</h1>
    </header>

    <div class="prescription-container">
        <h2>Prescription</h2>
        <p>Patient Name: Mohit Sharma<br> Age:34 <br> Gender: Male <br>
            <ol>
                <li>Cap Azilide 250</li>
                <li>Tab Dolo 650</li>
                <li>Tab Solvin Cold</li>
                <li>Syrup Ventryl-D</li>
            </ol>
        </p>
    </div>
</body>
</html>
