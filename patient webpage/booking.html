<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="C:\Users\lavan\Desktop\Pse\logo.jpg" alt="Logo" class="logo"/> 
    </div>
    <h1>Book an Appointment</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="doctor">Doctor</label>
      <select id="doctor" name="doctor" required>
        <option value="dr_smith">Dr. Shekhar</option>
        <option value="dr_jones">Dr. Mayank</option>
        <option value="dr_jones">Dr. Charan</option>
        <option value="dr_jones">Dr. Nikhil</option>
        <option value="dr_jones">Dr. Ranjan</option>
        <option value="dr_jones">Dr. Umesh</option>
        <option value="dr_jones">Dr. Sakshi</option>
        <option value="dr_jones">Dr. Tammanah</option>
        <option value="dr_jones">Dr. Akshata</option>
        <option value="dr_jones">Dr. Vanshika</option>
        <option value="dr_jones">Dr. Yatika</option>
        <option value="dr_jones">Dr. Bhumika</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <input type="submit" value="Book Appointment">
    </form>
  </div>
</body>
</html>
