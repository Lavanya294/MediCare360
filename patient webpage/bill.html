<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Medical Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #00A9FF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        #logo {
            max-width: 150px;
            height: auto;
            border-radius: 28px;
        }

        #content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #bill-list {
            list-style: none;
            padding: 0;
        }

        .bill-item {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .bill-item:hover {
            background-color: #e0e0e0;
        }

        .pay-button {
            background-color: #0073e6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pay-button:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="C:\Users\lavan\Desktop\Pse\logo.jpg" alt="Logo">
        <h1>Medical Bill Management</h1>
    </div>

    <div id="content">
        <h2>Your Bills</h2>
        <ul id="bill-list">
            <li class="bill-item">
                <h3>Bill #1</h3>
                <p>Amount: Rs1000.00</p>
                <button class="pay-button">Pay Now</button>
            </li>
            <li class="bill-item">
                <h3>Bill #2</h3>
                <p>Amount: Rs350.00</p>
                <button class="pay-button">Pay Now</button>
            </li>
            <!-- Add more bills here -->
        </ul>
    </div>
</body>
</html>
